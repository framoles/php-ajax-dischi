<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <!-- logo -->
            <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-download-logo-30.png" alt="logo">
            <!-- select con option dinamiche -->
            <select @change="displaySelected($event)">
                <option value="Genere">Genere</option>
                <option v-for="item in genere" :value="item">{{item}}</option>
            </select>
        </header>
        <main>
            <!-- stampa dinamica dei brani presente nel database  -->
            <div v-for="(item, index) in array" :key="index" class="card">
                <div class="poster"><img :src="item.poster" :alt="item.title" /></div>
                <p class="title">{{ item.title }}</p>
                <p>{{ item.author }}</p>
                <p>{{ item.year }}</p>
            </div>
        </main>
    </div>

</body>

</html>
